<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">-->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!--location controller-->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!--<script src="js/app.js"></script> -->
  </head>
  <body ng-app="location">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content  ng-controller="GeoCtrl" >
          <ul class="list">
            <li class="item item-text-wrap" ng-repeat="point in points | orderBy:'-time'">
              ( {{ point.lat }} : {{ point.long }} at {{point.time}})
            </li>
          </ul>

      </ion-content>
    </ion-pane>
    <script src = "js/app.js"></script>
    <script src= "js/controller.js"></script>
    <script src= "cordova-background-geolocation-lt/www/BackgroundGeolocation.js"></script>
  </body>
</html>
