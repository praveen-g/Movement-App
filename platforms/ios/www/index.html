<!DOCTYPE html>
<html ng-app="location">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

    <title>Movement</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">-->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
   <script src="lib/angular-resource/angular-resource.js"></script> 
    <!--location controller-->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    
  </head>
  <body  class="platform-ios platform-cordova platform-webview">
    <ion-header-bar id="headerbar">
      <h1 class="title" align="center"><i class="icon ion-record dark"></i></h1>
    </ion-header-bar>

    <ion-content id="background" ng-controller='RegisterCtrl'>
      <p id="welcome"><strong>Welcome!</strong> <br> Register to star contributing to the Movement display and connect with other attendees who have visited the same places as you.<br><br>
        <button class="button" id="button" onclick= "window.open('/templates/register.html')">Register</button>
      </p>
    </ion-content>
    <script src = "js/app.js"></script>
    <script src= "js/controller.js"></script>

  </body>
</html>
