
<ion-header-bar class="headerbar" >
  <h1 class="title" align="center">VENUE</i></h1>
</ion-header-bar>

<ion-content class="background" >
	
	<!-- <ion-nav-view name="venue-visitors"></ion-nav-view> -->

	<ion-refresher
    	pulling-text="Pull to refresh..."
    	on-refresh="refresh()">
  	</ion-refresher>
	<ion-list card class="wrapping-list">
		<div class="item card" style="height:335px" ng-repeat="point in venue">
			<div class="word-wrapping" style="height:25px;"><h2>{{point.name}}</h2></div>
			<div id="map{{point.foursquare_id}}" data-tap-disabled="true" style="height:250px;"></div>
			<div style="height:30px;padding-left:65%;padding-top:2%;"><button class="button" style="width:30%" ng-click= "reveal(point)" >See Visitors( {{point.totalReveals}} )</button></div>
		</div>

	</ion-list>
</ion-content>
